
<style type="text/css">
    body {
      color: #aa082e;
      background-color: #b6bde7;
      font-family: 'Roboto', sans-serif;
    }

    a:link {
      text-decoration: none;
    }

    .note {
      text-align: center;
      height: 80px;
      background: -webkit-linear-gradient(left, #0072ff, #8811c5);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #0062cc;
      color: #fff;
    }
  </style>

  {% include 'user_navbar.html' %}
  <br>
  <br>
  <br>
  <br>


  <form action="{% url 'update_data' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <p> User Profile Update Page </p>
        </div>

        <div class="form-content">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                  <input class="form-control" type="tel" placeholder="Mobile No" value="{{ data.mobile }}" name="mobile" id="mob" required maxlength="10" pattern="[6789][0-9]{9}">
              </div>
              <div class="form-group">
                <input class="form-control" type="email" placeholder="Email-Id" value="{{ data.email }}" name="email" id="email" required >
              </div>

            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" type="file"  name="image" required >
              </div>

            </div>
          </div>
          <button type="submit" class="btnSubmit">Submit</button>
            <br>
            {% if error %}
              <h3 style="text-align: center;color: magenta"> {{ error }}</h3> <br>
            {% endif %}
        </div>
      </div>
    </div>

  </form>


{% include "footer.html" %}
