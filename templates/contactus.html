
  <style type="text/css">
    body {
      color: #aa082e;
      background-color: #b6bde7;
      font-family: 'Roboto', sans-serif;
    }

    a:link {
      text-decoration: none;
    }

    .note {
      text-align: center;
      height: 80px;
      background: -webkit-linear-gradient(left, #0072ff, #8811c5);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #0062cc;
      color: #fff;
    }
  </style>

  {% include "navbar.html" %}
  <br>
  <br>
  <br>
  <br>


  <form method="post">
    {% csrf_token %}
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <p> Send Us Your Valuable Feedback ! </p>
        </div>

        <div class="form-content">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                  <input class="form-control" type="text" placeholder="Name" name="name" id="name" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="email" placeholder="Email-Id" name="email" id="email" required>
              </div>

            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" type="tel" placeholder="Mobile No" name="mobile" id="mob" required maxlength="10" pattern="[6789][0-9]{9}">
              </div>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Message" name="message" id="msg" required>
              </div>

            </div>
          </div>
          <button type="submit" class="btnSubmit">Submit</button>
        </div>
      </div>
    </div>

  </form>

  {% include "footer.html" %}
